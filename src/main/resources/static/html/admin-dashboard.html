<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
            name="description"
            content="Urban Infusion is an online tea shop which values the ancient traditions which are brought to modern times
    through nature."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png" />
    <link rel="manifest" href="..//site.webmanifest" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Hurricane:wght@200;300;400;500;600&display=swap"
            rel="stylesheet"
    />

    <script src="https://unpkg.com/phosphor-icons"></script>
    <script defer src="js/general.js"></script>
    <script defer src="js/index.js"></script>
    <title>Urban Infusion</title>
</head>
<body>
<header class="header">
    <button class="nav-mobile__btn btn--icon"><i class="ph-list"></i></button>
    <button class="nav-mobile__btn btn--icon hidden">
        <i class="ph-x"></i>
    </button>
    <a href="#" class="admin__logo">
        <img
                class="logo__img"
                src="../img/logo-big.png"
                alt="Urban Infusion logo"
        />
    </a>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item">
                <a class="nav__link" href="#">Home</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="#section-company">About us</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="#section-products">Products</a>
            </li>
        </ul>
        <div class="nav__link-menu--overlay hidden" id=""></div>

        <div class="nav__btn-box">

            <button class="nav__item" id="user-menu" aria-label="account menu">
                <i class="ph-user-circle-light btn--icon"></i>
            </button>
            <div class="nav__user-menu hidden">
                <form class="login" name="login">
                    <div class="login__field">
                        <label for="email">Emailaddress</label>
                        <input
                                class="login__input"
                                id="email"
                                type="text"
                                placeholder="john@example.com"
                        />
                    </div>
                    <div class="login__field">
                        <label for="password">Password</label>
                        <input
                                class="login__input"
                                id="password"
                                type="password"
                                placeholder="password"
                        />
                    </div>
                </form>
                <a class="btn--green">Sign in</a>
                <a href="#" class="link"
                >Not a member yet? <strong>Join here!</strong></a
                >
            </div>
        </div>
        <div class="nav__user-menu--overlay hidden"></div>
    </nav>
</header>
</body>
</html>
