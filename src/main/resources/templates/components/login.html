<div class="login__field">
  <label for="login-email">Emailaddress</label>
  <input
    class="login__input input"
    id="login-email"
    name="username"
    type="text"
    placeholder="john@example.com"
  />
</div>
<div class="login__field">
  <label for="login-password">Password</label>
  <input
    class="login__input input"
    id="login-password"
    name="password"
    type="password"
    placeholder="password"
  />
</div>
<button id="login-btn" class="btn--green">Sign in</button>
