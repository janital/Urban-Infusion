<div class="modal__window edit__window">
  <h2>Edit customer address</h2>
  <button class="btn--close close btn--icon">
    <i class="ph-x"></i>
  </button>
  <form>
    <p><label for="newAddress1">Address line 1:</label>
    <input class= "input--overlay" type="text" id="newAddress1"/></p>
    <p><label for="newAddress2">Address line 2:</label>
    <input class= "input--overlay" type="text" id="newAddress2"/></p>
    <p><label for="newCity">Municipality:</label>
    <input class= "input--overlay" type="text" id="newCity"/></p>
    <p><label for="newPostalCode">Zip-code:</label>
    <input class= "input--overlay" type="text" id="newPostalCode"/></p>
    <p><label for="newCountry">Country:</label>
    <input class= "input--overlay" type="text" id="newCountry"/></p>
    <input type="submit" value="Submit" class="btn--green" id="updateAddressButton"/>
  </form>
</div>
