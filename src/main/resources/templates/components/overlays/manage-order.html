<div class="modal__window" id="overlayWindow">
  <h2>Order information</h2>
  <button
          class="manage__btn--close close btn--icon"
          id="closeButton"
  >
    <i class="ph-x"></i>
  </button>
  <section class="section-manage-overlay section-info">
    <section class="section-info__labels">
      <p class="info__row"><span>Name</span><span id="orderNameLabel"></span></p>
      <p class="info__row"><span>Email</span><span id="orderEmailLabel"></span></p>
      <p class="info__row"><span>Address</span><span id="orderAddressLabel"></span></p>
      <p class="info__row"><span>Order date</span><span id="orderDateLabel"></span></p>
      <p class="info__row"><span>Order ID</span><span id="orderIdLabel"></span></p>
    </section>
  </section>
  <section class="section-manage-overlay section-table">
    <table class="manage-order__table" id="manageOrderTable">
      <thead>
      <tr>
        <th>Item</th>
        <th>Article no.</th>
        <th>Quantity</th>
      </tr>
      </thead>
      <tbody id="manageOrderTableBody">
      </tbody>
    </table>
  </section>
  <section class="section-manage-overlay section-mark-processed">
    <input type="checkbox" id="orderProcessed" name="orderProcessed">
    <label for="orderProcessed">Mark as processed</label>
  </section>
</div>
