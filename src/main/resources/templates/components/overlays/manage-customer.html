<div class="modal__window" id="overlayWindow">
  <h2>User information</h2>
  <button
          class="manage__btn--close close btn--icon"
          id="closeButton"
  >
    <i class="ph-x"></i>
  </button>
  <section class="section-manage-overlay section-info">
    <section class="section-info__labels">
      <p class="info__row"><span>ID</span><span id="customerIdLabel"></span></p>
      <p class="info__row"><span>Name</span><span id="customerNameLabel"></span></p>
      <p class="info__row"><span>Email</span><span id="customerEmailLabel"></span></p>
      <p class="info__row"><span>Password</span><span id="customerPasswordLabel"></span></p>
      <p class="info__row"><span>Address</span><span id="customerAddressLabel"></span></p>
      <p class="info__row"><span>Member since</span><span id="createdAtLabel"></span></p>
      <p class="info__row"><span>Last login</span><span id="lastLoginLabel"></span></p>
    </section>
  </section>
  <h2>Purchase history</h2>
  <section class="section-manage-overlay section-table">
    <table class="manage-customer__table" id="purchaseHistoryTable">
      <thead>
      <tr>
        <th>Date</th>
        <th>Order no.</th>
        <th>Items</th>
        <th>Total</th>
      </tr>
      </thead>
      <tbody id="purchaseHistoryTableBody">
      </tbody>
    </table>
  </section>
</div>
