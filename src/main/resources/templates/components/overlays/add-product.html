<div class="modal__window manage-product__overlay" id="overlayWindow">
    <h2>Product information</h2>
    <button
            class="manage__btn--close close btn--icon"
            id="closeButton"
    >
        <i class="ph-x"></i>
    </button>
    <section class="section-manage-overlay section-info">
        <section class="section-image">
            <img src="../../../../img/icons/favicon/android-chrome-192x192.png" id="productImage" alt="Urban Infucion logo">
            <label id="addImageButton">
                <p class= "btn--green"> Add image </p>
                <input id="file-selector" type="file" accept=".jpg, .jpeg, .png, webp, svg" hidden/>
            </label>
        </section>

        <section class="section-info__labels">
            <form>
                <p class="info__row"><span class="info__label">Name</span><span id="productNameLabel"> <input class="input signup__input" type="text" name="productName"></span>
                <p class="info__row"><span class="info__label">Category</span><span id="productCategoryLabel"><input class="input signup__input" type="text" name="productCategory"></span>
                <p class="info__row"><span class="info__label">Price</span><span id="productPriceLabel"><input class="input signup__input" type="text" name="productPrice"></span>
                <p class="info__row"><span class="info__label">Description</span><span id="productDescriptionLabel"><input class="input signup__input" type="text" name="productDescription"></span>
                <p class="info__row"><span class="info__label">Stock</span><span id="productStockLabel"><input class="input signup__input" type="text" name="productStock" value="0"></span></p>

                <button class="btn--green" id="submitNewProductButton" >Submit</button>
            </form>
        </section>
    </section>
</div>
