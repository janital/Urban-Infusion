<div class="modal__window manage-product__overlay" id="overlayWindow">
  <h2>Product information</h2>
  <button
          class="manage__btn--close close btn--icon"
          id="closeButton"
  >
    <i class="ph-x"></i>
  </button>
  <section class="section-manage-overlay section-info">
    <section class="section-image">
      <img src="" id="productImage"
      alt="Picture of product">

      <label id="changeImageButton">
        <p class= "btn--changeImage btn--green"> Select new image </p>
        <input id="file-selector" type="file" accept=".jpg, .jpeg, .png, webp, svg" hidden/>
      </label>

    </section>

    <section class="section-info__labels">
      <p class="info__row"><span class="info__label">Name</span><span id="productNameLabel"></span>
        <button id="editNameButton" class="info__btn">
          <i class="ph-pencil-simple-light btn--icon"></i>
        </button></p>
      <div id="editNameOverlay" class="edit__overlay" th:insert="components/overlays/edit/edit-name"></div>
      <p class="info__row"><span class="info__label">Category</span><span id="productCategoryLabel"></span>
        <button id="editCategoryButton" class="info__btn">
          <i class="ph-pencil-simple-light btn--icon"></i>
        </button></p>
      <div id="editCategoryOverlay" class="edit__overlay" th:insert="components/overlays/edit/edit-category"></div>
      <p class="info__row"><span class="info__label">Price</span><span id="productPriceLabel"></span>
        <button id="editPriceButton" class="info__btn">
        <i class="ph-pencil-simple-light btn--icon"></i>
        </button></p>
      <div id="editPriceOverlay" class="edit__overlay" th:insert="components/overlays/edit/edit-price"></div>
      <p class="info__row"><span class="info__label">Description</span><span id="productDescriptionLabel"></span>
        <button id="editDescriptionButton" class="info__btn">
          <i class="ph-pencil-simple-light btn--icon"></i>
        </button></p>
      <div id="editDescriptionOverlay" class="edit__overlay" th:insert="components/overlays/edit/edit-description">
      </div>
      <p class="info__row"><span class="info__label">Article no.</span><span id="productIdLabel"></span></p>
      <p class="info__row"><span class="info__label">Stock</span><span id="productStockLabel"></span></p>
    </section>
  </section>
</div>
