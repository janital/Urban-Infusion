<div class="modal__window" id="overlayWindow">
  <h2>Review information</h2>
  <button
          class="manage__btn--close close btn--icon"
          id="closeButton"
  >
    <i class="ph-x"></i>
  </button>
  <section class="section-manage-overlay section-info">
    <section class="section-info__labels">
      <p class="info__row"><span class="info__label">Date</span><span id="dateLabel"></span></p>
      <p class="info__row"><span class="info__label">Review ID</span><span id="ratingIdLabel"></span></p>
      <p class="info__row"><span class="info__label">User ID</span><span id="userIdLabel"></span></p>
      <p class="info__row"><span class="info__label">Display Name</span><span id="displayNameLabel"></span></p>
      <p class="info__row"><span class="info__label">Product ID</span><span id="productIdLabel"></span></p>
      <p class="info__row"><span class="info__label">Product Name</span><span id="productNameLabel"></span></p>
      <p class="info__row"><span class="info__label">Rating</span><span id="ratingLabel"></span></p>
      <p class="info__row"><span class="info__label">Comment</span><span id="commentLabel"></span></p>
    </section>
  </section>
  <section class="section-manage-overlay section-mark-processed">
    <button class="account-info__btn--delete" id="deleteReviewButton">
      <i class="ph-trash-light btn--icon"></i> Delete review
    </button>
  </section>
</div>
