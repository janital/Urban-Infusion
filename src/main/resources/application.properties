# Setts the active profile
# Change to prod for production/live and keep it dev for development
#spring.profiles.active=prod
spring.profiles.active=dev

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.main.banner-mode=off
logging.level.org.springframework=ERROR

# Information for mail service for confirmation mails
spring.mail.host=smtp.office365.com
spring.mail.port=587
spring.mail.username=urbaninfusion@outlook.com

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#spring.datasource.initialization-mode=always
#spring.datasource.platform=postgres

spring.datasource.hikari.auto-commit=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non-contextual_creation=true
spring.main.allow-circular-references=true



spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.web.resources.cache.period=0
spring.web.resources.static-locations=file:src/main/resources/static/

